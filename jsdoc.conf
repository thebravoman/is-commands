{
    "plugins": [],
    "recurseDepth": 10,
    "source": {
        "include": [
            "app/assets/javascripts/ext/commands/",
        ],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "sourceType": "module",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false,
        "default": {
	        "outputSourceFiles": false
	      }
    },
    "opts": {
        "tutorials": "tutorials",
        "readme": "README.md",
        "destination": "docs"
    }
}

    